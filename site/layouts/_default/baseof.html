<!doctype html>
<html lang="{{ .Lang }}">
  <head>
    <title>{{ block "title" . }}{{ .Site.Title }} &mdash; {{ .Site.Params.description }}{{ end }}</title>
    {{ partial "head" . }}
  </head>
  <body>
    <div class="container__navMain">
      {{ partial "nav-main" . }}
    </div>

    <div class="container">
      <div class="container__header">
        {{ partial "header" . }}
      </div>

      <div class="container__main">
        <main class="main">
          {{ block "main" . }}
          {{ end }}
        </main>
      </div>

      <div class="container__footer">
        {{ partial "footer" . }}
      </div>
    </div>

    {{ template "_internal/google_analytics_async.html" . }}
    <script src="/app.js" async></script>
  </body>
</html>
