<div class="showNavigation">
  <button class="showNavigation__button">Show navigation</button>
</div>

<nav id="navigation" class="navigation navigation--hidden">
  <ul class="navigation__list">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
      <li class="navigation__item {{ if $currentPage.IsMenuCurrent "main" . }}navigation__item--active{{ end }}">
        <a href="{{ .URL }}" class="navigation__link">{{ .Name }}</a>
      </li>
    {{ end }}
  </ul>
</nav>
