language: node_js
node_js:
  - '7'
cache: yarn
branches:
  only:
    - master
    - develop
    - /^v.*$/
before_install:
  - brew update
  - brew install hugo
before_script:
  - npm install -g now
script: yarn test && yarn run build
deploy:
  - provider: script
    script: scripts/deploy.sh production
    skip_cleanup: true
    on:
      tags: true
      branch: master
  - provider: script
    script: scripts/deploy.sh staging
    skip_cleanup: true
    on:
      branch: develop
notifications:
  email: false
  slack:
    secure: 
